<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
</head>
<body>
    <select id="color_list" onchange="setColorCookie()">
        <option value="select colour">Select Colour</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
    </select>

    <script>
        window.onload = function(){
            if(document.cookie.length !=0){
                var getColor = document.cookie.split("=");
                document.bgColor = getColor[1];
                document.getElementById('color_list').value = getColor[1];
            }
        }
        function setColorCookie(){
            var selectedColor = document.getElementById('color_list').value;
            if(selectedColor != "select colour"){
                var now = new Date();
                var time = now.getTime();
                var expireTime = time + 1000*36000;
                now.setTime(expireTime);
                document.bgColor = selectedColor;
                document.cookie = "color=" + selectedColor+";expires="+now.toUTCString()+";path=/";
            }
        }
    </script>
</body>
</html>
